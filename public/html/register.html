<div>
  <h1 style="margin-bottom: 25px; padding-top: 25px; margin-right: 1050px;">Register</h1>
  <div ng-bind-html="ErrorMsg" style="color:red;margin: 0px 0px 0px 100px;"></div>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <div ng-show="success" class="alert alert-danger">{{successMessage}}</div>
  <form class="form" ng-submit="register()" ng-init="registerForm ={}">
    <div style="width: 320px; margin-left: 8%;" class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" ng-model="registerForm.email">
    </div>
    <div style="width: 320px; margin-left: 8%;" class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" ng-model="registerForm.password">
    </div>
    <div style="width: 320px; margin-left: 8%;" class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" ng-model="registerForm.username">
    </div>
    <div style="width: 320px; margin-left: 8%;" class="form-group">
      <label>Reg ID</label>
      <input type="text" class="form-control" name="regid" ng-model="registerForm.regid">
    </div>
    <div style="width: 320px; margin-left: 8%;" class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" name="firstname" ng-model="registerForm.firstname">
    </div>
    <div style="width: 320px; margin-left: 8%;" class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" name="lastname" ng-model="registerForm.lastname">
    </div>
    <div style="margin-left: 8%; margin-bottom: 60px;">
      <button type="submit" class="btn btn-default" ng-disabled="disabled">Register</button>
    </div>
    <img style="position: absolute; width: 520px; margin-left: 220px; top: 190px; left: 340px;" src="../images/lock5.png">
  </form>
</div>
